		<section data-parent="part-1" id="chapter-1-2" epub:type="chapter">
			<h3 epub:type="ordinal z3998:roman">II</h3>
			<p>“No going to the Lighthouse, James,” he said, as he stood by the window, speaking awkwardly, but trying in deference to <abbr epub:type="z3998:name-title">Mrs.</abbr> Ramsay to soften his voice into some semblance of geniality at least.</p>
			<p>Odious little man, thought <abbr epub:type="z3998:name-title">Mrs.</abbr> Ramsay, why go on saying that?</p>
		</section>
